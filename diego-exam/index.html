<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Exam</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Budha y San Expedito estan contigo 😁</h1>

    <!-- Restart Button -->
    <button id="restart-button" class="tertiary-button">
      <span class="material-icons">restart_alt</span> Restart
    </button>

    <!-- Question Container -->
    <div id="question-container"></div>

    <!-- Feedback -->
    <div id="feedback" class="feedback"></div>

    <!-- Navigation Buttons -->
    <div class="navigation-buttons">
      <button id="prev-button" class="icon-button" disabled>
        <span class="material-icons">arrow_back</span>
      </button>
      <button id="next-button" class="icon-button">
        <span class="material-icons">arrow_forward</span>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
